<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:  #0b0b0b;
        color: white;
        }

</style>
<body>
    <div class="container mt-5">
        <h1>Imagenes de Galaxia</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="carousel-indicators"></ol>
            <div class="carousel-inner" id="carousel-inner"></div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let customImages = [
                {
                    url: 'https://www.ngenespanol.com/wp-content/uploads/2023/12/cual-es-el-planeta-mas-grande-del-universo.jpg',
                    title: 'Planeta mas grande del universo'
                },
            
                {
                    url: 'https://images.alphacoders.com/134/1349690.png',
                    title: 'Exploracion espacial'
                },
                {
                    url: 'https://www.lavanguardia.com/andro4all/hero/2024/04/planeta-purpura.png?width=768&aspect_ratio=16:9&format=nowebp',
                    title: 'Planeta en la Cintura de Kuiper'
                },
                {
                    url: 'https://www.ambientum.com/wp-content/uploads/2024/03/spaceship-orbits-dark-galaxy-glowing-blue-comet-generated-by-ai-696x398.jpg',
                    title: 'Creacion de planetas del sistema solar'
                },
                {
                    url: 'https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2020/09/sistema-solar-2086751.jpg?tf=3840x',
                    title: 'Planetas, estrellas y galaxias en el espacio exterior'
                }
            ];

            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/photos?_limit=0', 
                method: 'GET',
                success: function(data) {
                    let combinedData = customImages.concat(data);
                    let indicators = $('#carousel-indicators');
                    let inner = $('#carousel-inner');
                    combinedData.forEach((photo, index) => {
                        let activeClass = index === 0 ? 'active' : '';
                        indicators.append(`<li data-target="#carouselExampleIndicators" data-slide-to="${index}" class="${activeClass}"></li>`);
                        inner.append(`
                            <div class="carousel-item ${activeClass}">
                                <img src="${photo.url}" class="d-block w-100" alt="${photo.title}">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>${photo.title}</h5>
                                </div>
                            </div>
                        `);
                    });
                },
                error: function(error) {
                    console.log('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
