<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Carrusel de Imagenes Galaxia</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="carousel-indicators"></ol>
            <div class="carousel-inner" id="carousel-inner"></div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let customImages = [
                {
                    url: 'https://www.ngenespanol.com/wp-content/uploads/2023/12/cual-es-el-planeta-mas-grande-del-universo.jpg',
                    title: 'Planeta mas grande del universo'
                },
                {
                    url: 'https://services.meteored.com/img/article/podera-haver-um-planeta-semelhante-a-terra-escondido-na-cintura-de-kuiper-astronomia-1694081136103_1280.jpg',
                    title: 'Planeta en la Cintura de Kuiper'
                },
                {
                    url: 'https://previews.123rf.com/images/forplayday/forplayday1601/forplayday160100027/50430104-im%C3%A1genes-de-alta-resoluci%C3%B3n-presenta-la-creaci%C3%B3n-de-planetas-del-sistema-solar.jpg',
                    title: 'Creacion de planetas del sistema solar'
                },
                {
                    url: 'https://previews.123rf.com/images/pekosman/pekosman2305/pekosman230512118/204987721-planetas-estrellas-y-galaxias-en-el-espacio-exterior-que-muestran-la-belleza-de-la-exploraci%C3%B3n.jpg',
                    title: 'Planetas, estrellas y galaxias en el espacio exterior'
                },
                {
                    url: 'https://images.alphacoders.com/134/1349690.png',
                    title: 'Exploracion espacial'
                }
            ];

            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/photos?_limit=0', 
                method: 'GET',
                success: function(data) {
                    let combinedData = customImages.concat(data);
                    let indicators = $('#carousel-indicators');
                    let inner = $('#carousel-inner');
                    combinedData.forEach((photo, index) => {
                        let activeClass = index === 0 ? 'active' : '';
                        indicators.append(`<li data-target="#carouselExampleIndicators" data-slide-to="${index}" class="${activeClass}"></li>`);
                        inner.append(`
                            <div class="carousel-item ${activeClass}">
                                <img src="${photo.url}" class="d-block w-100" alt="${photo.title}">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>${photo.title}</h5>
                                </div>
                            </div>
                        `);
                    });
                },
                error: function(error) {
                    console.log('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
